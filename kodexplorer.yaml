---
version: "4.52"

services:
  kodexplorer:
    image: kodcloud/kodexplorer:latest
    container_name: kodexplorer
    ports:
      - "8081:80"
      # Порт 8081 хоста → порт 80 контейнера
    volumes:
      # - "/udobnidom:/var/www/html"
      - "/udobnidom/kodexplorer/data:/var/www/html"
    restart: unless-stopped
    # https://hub.docker.com/r/kodcloud/kodexplorer
